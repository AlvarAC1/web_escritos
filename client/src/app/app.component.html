
<!------------------------------------ 
-	Si el usuario esta registrado    -
------------------------------------->

<div *ngIf="identidad" class="navigation col-lg-1">
	<h1>
  		{{title}}
	</h1>	
</div>

<div class="clearfix"></div>

<div *ngIf="identidad" class="central col-lg-12 text-center">
	<p>Hola XxXxXxX</p>
	<img src="https://s1.1zoom.me/b5050/596/Evening_Forests_Mountains_Firewatch_Campo_Santo_549147_1920x1080.jpg" class="img-fluid" alt="...">
</div>

<!-------------------------------------- 
-	Si el usuario no esta registrado   -
--------------------------------------->

<div *ngIf="!identidad" class="container mt-2">
	<div class="row">
		<div class="col-1"></div>
<!-- Seccion Identifícate -->
		<div class="col-4">
			<div class="m-3 text-center">
				<button type="button" class="btn btn-outline-success" data-bs-toggle="collapse" href="#formularioIdentificateEscondido">Identifícate</button>		
			</div>
			<div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
  				{{errorMessage}}
			</div>
			<form #identificateForm="ngForm" (ngSubmit)="onSubmit()"	id="formularioIdentificateEscondido" class="collapse">
				<div class="form-floating mb-3 bg-light" >
				 	<input #emailIde="ngModel" [(ngModel)]="usuarioModelo.email" 			name="emailIde" type="email" class="form-control" placeholder="nombre@ejemplo.es" required>
				  	<label for="floatingInput">Correo electrónico</label>
				</div>
				<div class="form-floating mb-3">
					<input #passwordIde="ngModel" [(ngModel)]="usuarioModelo.password" 		name="passwordIde" type="password" class="form-control" placeholder="Contraseña" required>
				  	<label for="floatingPassword">Contraseña</label>
				</div>
				<div class="form-floating text-center">
					<input type="submit" class="btn btn-outline-primary rounded-pill fw-bolder font-monospace" name="" value="Enviar">
				</div>
			</form>
		</div>
		<div class="col-1"></div>
<!-- Seccion Registrate -->		
		<div class="col-5">
			<div class="m-3 text-center">
				<button type="button" class="btn btn-outline-secondary" data-bs-toggle="collapse" href="#formularioRegistrateEscondido">Regístrate</button>	
			</div>
			
			<form #registrateForm="ngForm" id="formularioRegistrateEscondido" class="collapse">

				<div class="form-floating mb-3 bg-light">
				 	<input #nombre="ngModel" [(ngModel)]="usuarioModelo.nombre" 		name="nombre" type="text" class="form-control" placeholder="Nombre" required>
				  	<label for="floatingInput">Nombre</label>
				</div>
				<div class="form-floating mb-3">
					<input #apellidos="ngModel" [(ngModel)]="usuarioModelo.apellidos" 	name="apellidos" type="text" class="form-control" placeholder="Apellidos" required>
				  	<label for="floatingPassword">Apellidos</label>
				</div>
				<div class="form-floating mb-3">
					<input #emailReg="ngModel" [(ngModel)]="usuarioModelo.email"		name="emailReg" type="email" class="form-control" placeholder="nombre@ejemplo.es" required>
				  	<label for="floatingPassword">Correo electrónico</label>
				</div>
				<div class="form-floating mb-2">
					<input #passwordReg="ngModel" [(ngModel)]="usuarioModelo.password" 	name="passwordReg"	type="password" class="form-control" placeholder="Contraseña" required>
				  	<label for="floatingPassword">Contraseña</label>
				</div>
				<div class="mb-3 text-center">
					<label for="floatingPassword" class="mb-2 fs-5">Imagen de Usuario</label>
					<input #imagen="ngModel" [(ngModel)]="usuarioModelo.imagen" 		name="imagen" class="form-control" type="file" id="formFile">
				</div>
				<div class="form-floating mb-3 text-center">
					<input type="submit" class="btn btn-outline-primary rounded-pill mt-4 fw-bolder font-monospace" name="" value="Enviar">
				</div>

			</form>
		</div>
		<div class="col-1"></div>




	</div>
</div>
