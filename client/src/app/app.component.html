	<!---------------------------

	<div class="col-2" id="navIz">

			<h2 class="m-2">
		  		{{titulo}}
			</h2>
	<!-- Navegador Izquierda Menu -->
			<div>
				<div class="btn-group-vertical" id="navIzMen" role="group" aria-label="Vertical button group">
				    <button type="button" class="btn btn-secondary fw-bolder ">
				    	<a href="" class="text-reset text-decoration-none ">Poesias</a>
					</button>
					<button type="button" class="btn btn-secondary fw-bolder ">
				    	<a href="" class="text-reset text-decoration-none">Reflexiones</a>
					</button>
					<button type="button" class="btn btn-secondary fw-bolder ">
				    	<a href="" class="text-reset text-decoration-none">Cuentos</a>
					</button>
					<button type="button" class="btn btn-secondary fw-bolder ">
				    	<a href="" class="text-reset text-decoration-none">Cartas</a>
					</button>
					<button type="button" class="btn btn-secondary fw-bolder ">
				    	<a href="" class="text-reset text-decoration-none">Concursos</a>
					</button>
					<button *ngIf="identidad" type="button" class="btn btn-secondary fw-bolder ">
				    	<a href="" class="text-reset text-decoration-none">Favoritos</a>
					</button>
				</div>
			</div>
	<!-- Navegador Izquierda Usuario Opciones  -->
			<div *ngIf="identidad" id="usuario_identificado" class="text-center">

				<a [routerLink]="['/mis-datos']" class="btn btn-outline-dark">

					</svg>
					Mis datos
				</a>
				<div></div>
				<button type="button" class="btn btn-outline-danger mt-3" id="salirSesion" (click)="cerrarSesion()">Salir</button>
			</div>
		</div>
	<!-- Navegador Izquierda Informacion para Usuario -->
		<div *ngIf="identidad" class="text-center mt-3">
			<p>Estas identificado</p>
			<router-outlet></router-outlet>
		</div>
	<!-- Navegador Izquierda IDENTIFICACION ADMINISTRADOR -->
		<div *ngIf="!identidad">
			<div class="m-3 text-center">
				<button type="button" class="btn btn-outline-success fw-bolder" data-bs-toggle="collapse" href="#formularioIdentificateEscondido">Administración</button>		
			</div>
			<div *ngIf="identificateErrorMessage" class="alert alert-danger text-center" role="alert">
				{{identificateErrorMessage}}
			</div>
			<form #identificateForm="ngForm" (ngSubmit)="onSubmit()"	id="formularioIdentificateEscondido" class="collapse p-2">
				<div class="form-floating mb-3 bg-light" >
				 	<input #emailIde="ngModel" [(ngModel)]="usuarioModelo_identidicado.email"	name="emailIde" type="email" class="form-control" placeholder="nombre@ejemplo.es" required>
				  	<label for="floatingInput">Correo electrónico</label>
				</div>
				<div class="form-floating mb-3">
					<input #passwordIde="ngModel" [(ngModel)]="usuarioModelo_identidicado.password"		name="passwordIde" type="password" class="form-control" placeholder="Contraseña" required>
				  	<label for="floatingPassword">Contraseña</label>
				</div>
				<div class="form-floating text-center">
					<input type="submit" class="btn btn-outline-primary rounded-pill fw-bolder font-monospace"		name="" value="Identificarse">
				</div>
			</form>
		</div>
	</div> <!-- DIV NAVEGADOR IZQUIERDA -->

	</div>

	</div>
