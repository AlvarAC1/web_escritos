		<div *ngIf="!identidad" class="row">
				<div class="col-1" id="a"></div>
				<div class="col-4" id="b">
					<div class="m-3 text-center">
						<button type="button" class="btn btn-outline-success fw-bolder" data-bs-toggle="collapse" href="#formularioIdentificateEscondido">Identifícate</button>		
					</div>
					<div *ngIf="identificateErrorMessage" class="alert alert-danger text-center" role="alert">
		  				{{identificateErrorMessage}}
					</div>
					<form #identificateForm="ngForm" (ngSubmit)="onSubmit()"	id="formularioIdentificateEscondido" class="collapse">
						<div class="form-floating mb-3 bg-light" >
						 	<input #emailIde="ngModel" [(ngModel)]="usuarioModelo_identidicado.email"	name="emailIde" type="email" class="form-control" placeholder="nombre@ejemplo.es" required>
						  	<label for="floatingInput">Correo electrónico</label>
						</div>
						<div class="form-floating mb-3">
							<input #passwordIde="ngModel" [(ngModel)]="usuarioModelo_identidicado.password"		name="passwordIde" type="password" class="form-control" placeholder="Contraseña" required>
						  	<label for="floatingPassword">Contraseña</label>
						</div>
						<div class="form-floating text-center">
							<input type="submit" class="btn btn-outline-primary rounded-pill fw-bolder font-monospace"		name="" value="Identificarse">
						</div>
					</form>
				</div>
				<div class="col-1" id="c"></div>
				<div class="col-5" id="d">
					<div class="m-3 text-center">
						<button type="button" class="btn btn-outline-secondary fw-bolder" data-bs-toggle="collapse" href="#formularioRegistrateEscondido">Regístrate</button>	
					</div>
					<div *ngIf="!passwordReg.valid && passwordReg.touched && registrateAlertaMessage" class="alert alert-warning text-center" role="alert">
		  				{{registrateAlertaMessage}}
					</div>						
					<form #registrateForm="ngForm" (ngSubmit)="onSubmitRegistrate()" id="formularioRegistrateEscondido" class="collapse">

						<div class="form-floating mb-3 bg-light">
						 	<input #nombre="ngModel" [(ngModel)]="usuarioModelo_registrado.nombre" 		name="nombreReg" type="text" class="form-control" placeholder="Nombre" required>
						  	<label for="floatingInput">Nombre</label>
						</div>
						<div class="form-floating mb-3">
							<input #apellidos="ngModel" [(ngModel)]="usuarioModelo_registrado.apellidos" 	name="apellidosReg" type="text" class="form-control" placeholder="Apellidos" required>
						  	<label for="floatingPassword">Apellidos</label>
						</div>
						<div class="form-floating mb-3">
							<input #emailReg="ngModel" [(ngModel)]="usuarioModelo_registrado.email"		name="emailReg" type="email" class="form-control" placeholder="nombre@ejemplo.es" required>
						  	<label for="floatingPassword">Correo electrónico</label>
						</div>
						<div class="form-floating mb-2">
							<input #passwordReg="ngModel" [(ngModel)]="usuarioModelo_registrado.password" 	name="passwordReg"	type="password" class="form-control" placeholder="Contraseña" required>
						  	<label for="floatingPassword">Contraseña</label>
						</div>
						<div class="form-floating mb-3 text-center">
							<input type="submit" class="btn btn-outline-primary rounded-pill mt-4 fw-bolder font-monospace" name="" value="Registrarse">
						</div>

					</form>
				</div>
				<div class="col-1" id="e"></div>
			</div>

	</div>

 Boton disparo modal 
<button type="button" class="btn btn-outline-success fw-bolder text-center" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Identifícate
</button>
Ventana Modal 
<div *ngIf="!identidad" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Identifícate</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form #identificateForm="ngForm" (ngSubmit)="onSubmit()"	id="formularioIdentificateEscondido" >
      <div class="modal-body">
		<div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
			{{errorMessage}}
		</div>
			<div class="form-floating mb-3 bg-light" >
		 	<input #emailIde="ngModel" [(ngModel)]="usuarioModelo_identidicado.email" 			name="emailIde" type="email" class="form-control" placeholder="nombre@ejemplo.es" required>
		  	<label for="floatingInput" focus>Correo electrónico</label>
		</div>
		<div class="form-floating mb-3">
			<input #passwordIde="ngModel" [(ngModel)]="usuarioModelo_identidicado.password" 		name="passwordIde" type="password" class="form-control" placeholder="Contraseña" required>
		  	<label for="floatingPassword">Contraseña</label>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cerrarModal" data-bs-dismiss="modal">Cerrar</button>
        <input type="submit" class="btn btn-outline-primary rounded-pill fw-bolder font-monospace" name="" value="Enviar">
      </div>
      </form>
    </div>
  </div>
</div>
